<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tickets - Movie Mania</title>
    <link rel="stylesheet" href="/static/styles.css">

</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">Movie Mania</div>
            <ul>
                <li><a href="{{url_for('home')}}">Home</a></li>
                <li><a href="{{url_for('register')}}" id="register-link">Register</a></li>
                <li><a href="{{url_for('login')}}" id="login-link">Login</a></li>
                <li><a href="{{url_for('contact')}}">Contact Us</a></li>
                <li id="logout-link" style="display: none;"><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" id="ticket-container">
        <div class="ticket">
            <div class="ticket-header">
                <h2>Your Movie Ticket</h2>
                <p>Thank you for booking with Movie Mania</p>
            </div>

            <div class="ticket-details">
                <div>
                    <img src="https://via.placeholder.com/300x450?text=Avengers+Endgame" alt="Movie Poster">
                </div>
                <div class="ticket-info">
                    <p><strong>Movie:</strong> <span id="movie-title">Avengers: Endgame</span></p>
                    <p><strong>Date:</strong> <span id="ticket-date">2023-06-15</span></p>
                    <p><strong>Time:</strong> <span id="ticket-time">7:00 PM</span></p>
                    <p><strong>Seats:</strong> <span id="ticket-seats">A5, A6, A7

                            <script src="/static/script.js"></script>
</body>

</html>
