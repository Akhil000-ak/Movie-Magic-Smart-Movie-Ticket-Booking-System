<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Movie Mania</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">Movie Mania</div>
            <ul>
                
                <li id="logout-link" style="display: none;"><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Register</button>
                    <span>Already have an account? <a href="{{url_for('login')}}">Login</a></span>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Movie Mania. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>

</html>
