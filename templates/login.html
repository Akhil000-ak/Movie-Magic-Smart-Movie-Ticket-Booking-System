<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Mania</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">Movie Mania</div>
            <ul>
                <li><a href="{{url_for('home')}}">Home</a></li>
                <li><a href="{{url_for('register')}}" id="register-link">Register</a></li>
                <li><a href="{{url_for('login')}}" id="login-link">Login</a></li>
                <li><a href="{{url_for('contact')}}">Contact Us</a></li>
                <li id="logout-link" style="display: none;"><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Login</button>
                    <span>Don't have an account? <a href="{{url_for('register')}}">Register</a></span>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Movie Mania. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>

</html>
